<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Import fonts for application -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Title of the webpage-->
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <!-- Card Element defined here -->
<main>
  <article class="summary">
  <img src="./images/illustration-hero.svg" class="heroimg" alt="image of woman listening to music">
 

  <div class="summary__content">
  <h1 class="summary__title"> Order Summary </h1>
  <p class="summary__text"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
  
  <!--Order strip starts here-->

  <div class="flex-group">
  <img src="./images/icon-music.svg" class="music__icon">
  
  <div class="price__plan">
  <p class="plan__type">Annual Plan</p>
  <p class="price">$59.99/year</p>
  </div>

  <p class="change">Change</p>
  </div>
  <!-- Button defined here -->
  <button class="button"> Proceed to Payment </button>
  <p class="cancel">Cancel Order</p>
  </div>
  </article>

  <!-- attribution defined here -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.boyc3e.com">Alex Boyce</a>.
  </div>
  
</main>
</body>
</html>
